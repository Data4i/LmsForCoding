<!-- templates/machina/forum_conversation/topic_list.html -->
{% extends "machina/base.html" %}

{% block content %}
    <h1>Topics in {{ forum.name }}</h1>
    <ul>
        {% for topic in topics %}
            <li><a href="{{ topic.get_absolute_url }}">{{ topic.subject }}</a> by {{ topic.poster.username }}</li>
        {% endfor %}
    </ul>
{% endblock %}
