{% extends "base.html" %}

{% block content %}

{% if courses %}
<div class="row row-cols-1 row-cols-md-2">
    {% for course in courses %}
    <div class="col mb-4">
      <div class="card">
        <img src="{{course.cover_image.url}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{course.course_title|title}}</h5>
            <p class="card-text">{{course.content|truncatewords:20}}</p>
            <a class="btn btn-primary" href = "{% url 'course_detail' course.slug %}">View Course</a>
            <a style = 'background-color: green;' class="btn btn-secondary" href = "{% url 'update_course' course.slug %}">Update Course</a>
            <a style = 'background-color: red;' class="btn btn-secondary" href = "{% url 'delete_course' course.course_title %}">Delete Course</a>
        </div>
      </div>
    </div>
    {% endfor %}
</div>
{% else %}
<h1>No Course Available</h1>
<a class="btn btn-primary" href = "{% url 'create_course' %}">Create Course</a>
{% endif %}
{% endblock content %}
